<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Healthcare Dashboard :: Ashik-Himel</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="dashboard">
    <div class="dashboard__first">
        <div class="dashboard__first__icons">
            <img src="images/logo.png" alt="Logo">
            <i class="uil uil-apps active"></i>
            <i class="uil uil-schedule"></i>
            <i class="uil uil-comment-alt-dots"></i>
            <i class="uil uil-chart-pie"></i>
            <i class="uil uil-setting"></i>
            <i class="uil uil-signout"></i>
        </div>
    </div>
    <div class="dashboard__second">

        <div class="dashboard__second__heading">
            <div class="dashboard__second__heading__first">
                <h3>Health Overview</h3>
                <small>Octobor 18, 2021</small>
            </div>
            <div class="dashboard__second__heading__second">
                <i class="uil uil-search"></i>
                <i class="uil uil-bell"></i>
            </div>
        </div>

        <div class="dashboard__second__card">
            <div class="deshboard__second__card__first">
                
            </div>
            <div class="deshboard__second__card__second">
                
            </div>
            <div class="deshboard__second__card__third">
                
            </div>
        </div>
    </div>
    <div class="dashboard__third">

        <div class="dashboard__third__heading">
            <div class="dashboard__third__heading__first">
                <h3>BMI Calculator</h3>
            </div>
            <div class="dashboard__third__heading__second">
                <a href="#">Last Week <i class="uil uil-angle-down"></i></a>
            </div>
        </div>

    </div>
</section>

<script src="https://kit.fontawesome.com/a2ba3fb01f.js" crossorigin="anonymous"></script>

</body>
</html>
